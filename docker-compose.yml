version: '3'

services:

  rethinkdb:
    image: rethinkdb
    container_name: rethinkdb
    restart: always
    ports:
      - "28015:28015"
      - "29015:29015"
    volumes:
      - /data/rethinkdb_data
    command: rethinkdb --bind all --initial-password ${RETHINKDB_PW}

  nginx-rproxy-auth:
    image: cburki/nginx-rproxy-auth
    container_name: nginx-rproxy-auth
    restart: always
    environment: 
      - PROXY_AUTH_USERNAME=${PROXY_AUTH_USERNAME}
      - PROXY_AUTH_PASSWORD=${PROXY_AUTH_PASSWORD}
      - PROXY_SERVER_NAME=${PROXY_SERVER_NAME}
      - SERVICE_ADDRESS=${SERVICE_ADDRESS}
      - SERVICE_PORT=${SERVICE_PORT}
    ports:
      - "8080:8080"
    depends_on:
      - rethinkdb

  bloxlink:
    image: ${IMAGE}
    container_name: bloxlink
    restart: always
    environment: 
      - RELEASE=1
    ports:
      - "8000:8000"
    volumes:
      - /usr/src/bloxlink
    depends_on:
      - rethinkdb
